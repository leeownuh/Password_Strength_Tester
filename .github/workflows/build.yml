name: Build and Release Ownuh SecurePass Analyzer (Windows Only)

on:
  push:
    tags:
      - "v*"   # Trigger on tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build Ownuh SecurePass Analyzer
        run: |
          python -m pyinstaller --noconfirm --clean --onefile --windowed --add-data "images/logo.png;images" --icon=assets/app.ico ownuh_securepass_analyzer.py
        shell: pwsh

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-ownuh-securepass
          path: dist/

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Ownuh SecurePass Analyzer ${{ github.ref_name }}"
          body: |
            üîê **Ownuh SecurePass Analyzer**
            Windows executable built by Leona Kokerai.
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
